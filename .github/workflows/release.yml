name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsdl2-dev libgl1-mesa-dev

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build
        run: zig build -p bin -Doptimize=ReleaseFast

      - name: Package
        run: |
          mkdir -p release/ymirge-linux
          cp bin/ymirge release/ymirge-linux/
          cp -r bin/shaders release/ymirge-linux/
          cp -r bin/assets release/ymirge-linux/
          cp README.md LICENSE* release/ymirge-linux/ 2>/dev/null || true
          cd release && tar -czvf ymirge-linux-${{ github.ref_name }}.tar.gz ymirge-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ymirge-linux
          path: release/ymirge-linux-*.tar.gz

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Download SDL2
        run: |
          Invoke-WebRequest -Uri "https://github.com/libsdl-org/SDL/releases/download/release-2.30.0/SDL2-devel-2.30.0-VC.zip" -OutFile SDL2.zip
          Expand-Archive SDL2.zip -DestinationPath .
          Move-Item SDL2-2.30.0 SDL2

      - name: Build
        run: |
          $env:SDL2_PATH = "$PWD\SDL2"
          zig build -p bin -Doptimize=ReleaseFast

      - name: Package
        shell: bash
        run: |
          mkdir -p release/ymirge-windows
          cp bin/ymirge.exe release/ymirge-windows/
          cp -r bin/shaders release/ymirge-windows/
          cp -r bin/assets release/ymirge-windows/
          cp README.md release/ymirge-windows/ 2>/dev/null || true
          cp SDL2/lib/x64/SDL2.dll release/ymirge-windows/
          cd release && 7z a ymirge-windows-${{ github.ref_name }}.zip ymirge-windows

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ymirge-windows
          path: release/ymirge-windows-*.zip

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ymirge-linux
          path: ./artifacts

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ymirge-windows
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
